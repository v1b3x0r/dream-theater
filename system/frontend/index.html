<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamOS Space</title>
    <style>
        :root {
            --glass-bg: rgba(30, 30, 30, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: blur(20px);
            --accent: #0a84ff; /* Vision Blue */
            --text-main: #ffffff;
            --text-sub: rgba(235, 235, 245, 0.6);
        }

        body {
            background-color: #000;
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            /* Ambient Aurora Background */
            background: radial-gradient(circle at 10% 20%, rgba(40, 40, 90, 0.4) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(90, 40, 40, 0.2) 0%, transparent 40%);
            animation: aurora 20s infinite alternate;
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* --- Floating Header (Glass Bar) --- */
        header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            padding: 10px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        header:focus-within {
            width: 90%;
            border-color: rgba(255,255,255,0.3);
        }

        .logo { font-weight: 600; font-size: 1.1rem; letter-spacing: -0.5px; opacity: 0.9; }

        input[type="text"] {
            background: rgba(0,0,0,0.2);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 1rem;
            outline: none;
            flex: 1;
            transition: 0.2s;
        }
        input[type="text"]:focus { background: rgba(0,0,0,0.4); }
        input::placeholder { color: var(--text-sub); }

        button {
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
        }
        button:hover { background: rgba(255,255,255,0.2); transform: scale(1.05); }
        button:active { transform: scale(0.95); }
        button#scan-btn { color: #5e5ce6; } /* Purple tint */
        button:disabled { opacity: 0.3; cursor: default; transform: none; }

        /* --- Gallery (Masonry) --- */
        #gallery {
            height: 100%;
            padding: 100px 40px 40px 40px; /* Space for header */
            overflow-y: auto;
            
            column-count: 5;
            column-gap: 20px;
        }

        @media (max-width: 1600px) { #gallery { column-count: 4; } }
        @media (max-width: 1200px) { #gallery { column-count: 3; } }
        @media (max-width: 800px)  { #gallery { column-count: 2; } }

        .card {
            break-inside: avoid;
            margin-bottom: 20px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            background: rgba(20, 20, 20, 0.4); /* Base darkening */
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.2);
            z-index: 10;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            transition: filter 0.3s;
        }

        /* --- Selection Magic --- */
        .card.selected {
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(10, 132, 255, 0.4);
        }
        .card.selected img { filter: brightness(0.8); }

        .check-circle {
            position: absolute;
            top: 15px; right: 15px;
            width: 24px; height: 24px;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5);
            display: flex; align-items: center; justify-content: center;
            opacity: 0;
            transition: 0.2s;
        }
        .card:hover .check-circle { opacity: 1; }
        .card.selected .check-circle {
            opacity: 1;
            background: var(--accent);
            border-color: var(--accent);
        }
        .card.selected .check-circle::after { content: 'âœ“'; font-weight: bold; font-size: 14px; }

        /* --- Info Glass Overlay --- */
        .info {
            position: absolute;
            bottom: 10px; left: 10px; right: 10px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 12px;
            opacity: 0;
            transform: translateY(10px);
            transition: 0.3s;
        }
        .card:hover .info { opacity: 1; transform: translateY(0); }

        .name { font-size: 0.8rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .score { font-size: 0.75rem; color: var(--accent); font-weight: 600; margin-bottom: 2px; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 0px; } /* Clean look */

        /* Floating Status */
        #status-pill {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(20px);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.8rem;
            color: var(--text-sub);
            border: 1px solid var(--glass-border);
            pointer-events: none;
            opacity: 0;
            transition: 0.3s;
        }
        #status-pill.visible { opacity: 1; bottom: 30px; }

    </style>
</head>
<body>

    <header>
        <div class="logo">ðŸŒŒ DreamOS</div>
        <input type="text" id="search-box" placeholder="Recall a memory..." autofocus>
        <button id="scan-btn">Scan</button>
        <button id="weave-btn" disabled>ðŸ§µ Weave</button>
    </header>

    <div id="gallery"></div>
    <div id="status-pill">Ready</div>

    <style>
        /* ... (Existing Styles) ... */
        
        /* --- Story Mode Override --- */
        #gallery.story-mode {
            column-count: 1; /* Single Stream */
            max-width: 800px; /* Reading Width */
            margin: 0 auto;
            padding-top: 120px;
        }
        
        #gallery.story-mode .card {
            margin-bottom: 60px;
            background: rgba(0,0,0,0.6);
            border: none;
            overflow: visible; /* Allow timeline line */
        }
        
        #gallery.story-mode .card::before {
            content: '';
            position: absolute;
            top: -60px; left: 50%;
            width: 2px; height: 60px;
            background: linear-gradient(to bottom, transparent, var(--accent));
            opacity: 0.5;
        }
        
        #gallery.story-mode .card img {
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        #gallery.story-mode .info {
            position: relative;
            background: none;
            backdrop-filter: none;
            padding: 20px 0;
            text-align: center;
            opacity: 1;
            transform: none;
        }
        
        #gallery.story-mode .name { font-size: 1.2rem; color: var(--text-sub); }
        #gallery.story-mode .score { display: none; } Fordham
        #gallery.story-mode .check-circle { display: none; } /* Hide selection in story */
        
    </style>

    <script>
        const searchBox = document.getElementById('search-box');
        const scanBtn = document.getElementById('scan-btn');
        const gallery = document.getElementById('gallery');
        const weaveBtn = document.getElementById('weave-btn');
        const statusPill = document.getElementById('status-pill');

        let selectedFiles = new Set();
        let isStoryMode = false;

        function showStatus(msg, duration=3000) {
            statusPill.textContent = msg;
            statusPill.classList.add('visible');
            setTimeout(() => statusPill.classList.remove('visible'), duration);
        }

        // --- Scan ---
        scanBtn.addEventListener('click', async () => {
            scanBtn.disabled = true;
            showStatus('âŒ› Deep Scanning Sector...');
            try {
                const res = await fetch('/api/scan', { method: 'POST' });
                const data = await res.json();
                showStatus(`âœ… Scan Complete: ${data.new_indexed} new memories.`);
            } catch (err) {
                showStatus('âŒ Scan Error');
            } finally {
                scanBtn.disabled = false;
            }
        });

        // --- Weave Story ---
        weaveBtn.addEventListener('click', async () => {
            if (selectedFiles.size === 0) return;
            
            showStatus('ðŸ§µ Weaving the threads of time...');
            try {
                const res = await fetch('/api/weave', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ anchors: Array.from(selectedFiles) })
                });
                const storyItems = await res.json();
                
                isStoryMode = true;
                gallery.classList.add('story-mode');
                renderGallery(storyItems);
                
                showStatus(`ðŸ“– Story woven from ${storyItems.length} fragments.`);
                weaveBtn.textContent = 'âŒ Close Story';
                weaveBtn.onclick = resetView;
                
            } catch (err) {
                showStatus('âŒ Weaving Failed');
                console.error(err);
            }
        });
        
        function resetView() {
            isStoryMode = false;
            gallery.classList.remove('story-mode');
            selectedFiles.clear();
            updateUI();
            gallery.innerHTML = ''; // Clear story
            showStatus('Grid View Restored');
            
            // Restore weave button
            weaveBtn.textContent = 'ðŸ§µ Weave';
            weaveBtn.onclick = null; // Remove reset handler (will re-add click listener via addEventListener? No, simpler to just reload page or re-search. For now, let's keep it simple.)
            // Actually, addEventListener stacks. We need to be careful.
            // Better: Just reload for now to clear state cleanly.
            location.reload(); 
        }

        // --- Search ---
        searchBox.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                const query = searchBox.value.trim();
                if (!query) return;

                if (isStoryMode) resetView(); // Exit story mode on new search

                showStatus('ðŸ§  Recalling...');
                gallery.innerHTML = '';
                
                try {
                    const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                    const data = await res.json();
                    renderGallery(data);
                    showStatus(`Found ${data.length} echoes.`);
                } catch (err) {
                    showStatus('âŒ Recall Failed');
                }
            }
        });

        function renderGallery(items) {
            gallery.innerHTML = '';
            
            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = `card ${item.type}`;
                if(selectedFiles.has(item.path) && !isStoryMode) div.classList.add('selected');
                div.dataset.path = item.path;
                
                // Staggered Animation
                div.style.animation = `fadeIn 0.5s ease forwards ${index * 0.05}s`;
                div.style.opacity = '0'; // Start hidden for anim
                
                let content = '';
                if (item.type === 'image') {
                    let url = item.thumb ? item.thumb : `/raw/${item.displayPath.split('/').map(encodeURIComponent).join('/')}`;
                    content = `<img src="${url}" loading="lazy" onerror="this.parentElement.style.display='none'">`;
                } else {
                    content = `<div style="height:150px; display:flex; align-items:center; justify-content:center; font-size:3em; color:#fff;">ðŸŽµ</div>`;
                }

                div.innerHTML = `
                    ${content}
                    <div class="check-circle"></div>
                    <div class="info">
                        <div class="score">${(item.score * 100).toFixed(0)}% Resonance</div>
                        <div class="name">${item.displayPath}</div>
                    </div>
                `;

                if (!isStoryMode) {
                    div.addEventListener('click', () => toggleSelection(div, item));
                }
                gallery.appendChild(div);
            });
        }
        
        // Add Keyframes via JS or CSS block above
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(styleSheet);

        // --- Natural Selection Logic ---
        function toggleSelection(el, item) {
            if (selectedFiles.has(item.path)) {
                selectedFiles.delete(item.path);
                el.classList.remove('selected');
            } else {
                selectedFiles.add(item.path);
                el.classList.add('selected');
            }
            updateUI();
        }
        
        function updateUI() {
            weaveBtn.textContent = selectedFiles.size > 0 ? `ðŸ§µ Weave (${selectedFiles.size})` : 'ðŸ§µ Weave';
            weaveBtn.disabled = selectedFiles.size === 0;
        }
    </script>
</body>
</html>
